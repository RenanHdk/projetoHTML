<!DOCTYPE html>
<html>
	<head>
		<title>Arrows Keys</title>
	</head>
	<body>
		<canvas width="600" height="400"></canvas>
		<script>
			let tela = document.querySelector('canvas');
			let pincel = tela.getContext('2d');

			//códigos da teclas
			let esquerda = 37;
			let cima = 38;
			let direita = 39;
			let baixo = 40;

			function circle(x, y, raio){
				pincel.fillStyle = 'black';
				pincel.beginPath();
				pincel.arc(x, y, raio, 0, 2*3.14);
				pincel.fill();
			}

			function clear(){
				pincel.clearRect(0,0,600,400);
			}

			function key(evento){
				tecla = evento.keyCode;
				if(tecla == esquerda){
					x = x - incremento;
				}else if(tecla == cima){
					y = y - incremento;
				}else if(tecla == direita){
					x = x + incremento;
				}else if(tecla == baixo){
					y = y + incremento;
				}
			}

			function frame(){
				clear();
				circle(x, y, 10);
			}

			document.onkeydown = key;
			//Utilizamos o document.onkeydown pois o document escuta e recebe tudo que está acontecendo na página 

			let x = 300;
			let y = 200;
			let incremento = 5;
			setInterval(frame, 5)
		</script>
	</body>
</html>
